<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('.static', filename='grid.css') }}">
    <title>Organizer {% if subtitle %}- {{ subtitle}} {% endif %}</title>
</head>
<body>
    <div class="navbar">
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
        </ul>
    </div>
    <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    <div id="main_content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
